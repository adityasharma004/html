<body>
    <h2>The Output Element</h2>
    <p>the output element reprensent the result of a calculation.</p>
    <form oninput="x.value=parseInt(a.value)+ parseInt(b.value) ">
        0<input type="range" id="a" name="a" value="50">100
        -
        <input type="number" id="b" name="b" value="50">=
        <output name="x" for="a b" ></output><br><br>
        <input type="submit" class="b1">
    </form>
    <p><strong>note:</strong>the output element is not supported in edge version 13</p>
