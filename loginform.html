<body>
    <u><H1 align ="center">Registration form</H1></u>

        &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;<input type="text" name="Father name" size="20" maxlength="90" placeholder="Father name"><br>

        <font size="6"><label>Address:</label></font>
